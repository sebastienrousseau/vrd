[package]
authors = ["The vrd contributors <contact@vrdlib.com>"]
build = "build.rs"
categories = ['Algorithms', 'Encoding','Parser implementations','Data structures']
description = "A Rust library for generating random and pseudo-random numbers based on the Mersenne Twister algorithm"
documentation = "https://docs.rs/vrd"
edition = "2021"
exclude = [
    "/.git/*",
    "/.github/*",
    "/.gitignore",
    "/.vscode/*"
]
homepage = "https://vrdlib.com"
include = [
    "/CONTRIBUTING.md",
    "/LICENSE-APACHE",
    "/LICENSE-MIT",
    "/benches/**",
    "/build.rs",
    "/Cargo.toml",
    "/examples/**",
    "/README.md",
    "/src/**",
    "/tests/**",
    "/xtask/**",
]
keywords = ["entropy", "rand", "random-number", "random", "vrd"]
license = "MIT OR Apache-2.0"
name = "vrd"
readme = "README.md"
repository = "https://github.com/sebastienrousseau/vrd"
rust-version = "1.71.1"
version = "0.0.6"

[workspace]
members = ["xtask"]

[[bench]]
name = "benchmark"
harness = false
path = "benches/criterion.rs"

[profile.bench]
debug = true

[dependencies]
dtt = "0.0.5"
rand = "0.8.5"
rlg = "0.0.3"
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.114"
serde-big-array =  "0.5.1"
tokio = { version = "1.36.0", features = ["full"] }
uuid ={ version = "1.7.0", features = ["v4"] }

[dev-dependencies]
assert_cmd = "2.0.14"
criterion = "0.5.1"

[lib]
crate-type = ["lib"]
name = "vrd"
path = "src/lib.rs"

[features]
default = []

[package.metadata.docs.rs]
all-features = true

[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
opt-level = 0
overflow-checks = true
panic = 'unwind'
rpath = false
strip = false

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = "s"
overflow-checks = false
panic = "abort"
rpath = false
strip = "symbols"

[profile.test]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
opt-level = 0
overflow-checks = true
rpath = false
strip = false
